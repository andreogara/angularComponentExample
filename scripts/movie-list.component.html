<div>
    <table class="table">
        <tbody ng-repeat="movie in model.movies">
            <tr>
                <td>
                    <div class="image">
                        <img src="https://image.tmdb.org/t/p/w640{{movie.poster_path}}"/>
                    </div>
                </td>
                <td>
                    <h4 class="name">{{movie.original_title}}&nbsp; <movie-rating rating="model.math.ceil(movie.vote_average)"><span class="glyphicon glyphicon-star star"></span></movie-rating></h4>
                    <div class="overview">
                        {{movie.overview}}
                    </div>
                    <div class="date">{{model.formatDate(movie.release_date)}}
                        <span class="glyphicon glyphicon-calendar x1"></span>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                       <button class="btn btn-default" ng-click="model.upRating(movie)">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                        <button class="btn btn-default" ng-click="model.downRating(movie)">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
